<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="static/login.css">
</head>
<body>

<div class="login-container">
    <div class="login-wrapper">
        <h2 class="login-title">Create Account</h2>

        <!-- Registration Form -->
        <form th:action="@{/register}" method="post" class="login-form" th:object="${user}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="userName" id="username" th:value="*{userName}"/>
                <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
                <span th:if="${usernameError}" th:text="${usernameError}" style="color:red;"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" th:value="*{email}"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                <span th:if="${emailError}" th:text="${emailError}" style="color:red;"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" th:value="*{password}"/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <button type="submit" class="login-btn">Register</button>
        </form>

        <div class="additional-links">
            <p class="register-question">Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</div>

</body>
</html>
